<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feliz Día Mamá Nancy</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 50%, #ffb6c1 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .floating-hearts {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .heart {
            position: absolute;
            font-size: 30px;
            animation: float 8s infinite ease-in-out;
            opacity: 0.6;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            50% {
                opacity: 0.6;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .card-container {
            position: relative;
            z-index: 2;
            perspective: 1000px;
        }

        .card {
            width: 400px;
            height: 550px;
            background: linear-gradient(145deg, #fff5f8, #ffe6f0);
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(255, 105, 180, 0.3);
            padding: 40px;
            text-align: center;
            position: relative;
            overflow: hidden;
            animation: cardEntrance 1s ease-out;
            border: 3px solid rgba(255, 182, 193, 0.5);
        }

        @keyframes cardEntrance {
            from {
                transform: scale(0.5) rotateY(-180deg);
                opacity: 0;
            }
            to {
                transform: scale(1) rotateY(0deg);
                opacity: 1;
            }
        }

        .card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 182, 193, 0.2) 0%, transparent 70%);
            animation: pulse 3s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                opacity: 0.5;
            }
            50% {
                transform: scale(1.1);
                opacity: 0.8;
            }
        }

        .flower-decoration {
            position: absolute;
            font-size: 50px;
            animation: rotate 10s infinite linear;
        }

        .flower-top-left {
            top: 20px;
            left: 20px;
        }

        .flower-top-right {
            top: 20px;
            right: 20px;
            animation-direction: reverse;
        }

        .flower-bottom-left {
            bottom: 20px;
            left: 20px;
        }

        .flower-bottom-right {
            bottom: 20px;
            right: 20px;
            animation-direction: reverse;
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        .content {
            position: relative;
            z-index: 2;
        }

        .main-heart {
            font-size: 80px;
            animation: heartbeat 1.5s infinite;
            display: inline-block;
            margin: 20px 0;
        }

        @keyframes heartbeat {
            0%, 100% {
                transform: scale(1);
            }
            25% {
                transform: scale(1.2);
            }
            50% {
                transform: scale(1);
            }
        }

        h1 {
            font-size: 48px;
            color: #ff69b4;
            margin: 20px 0;
            text-shadow: 2px 2px 4px rgba(255, 105, 180, 0.3);
            animation: glow 2s infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 2px 2px 4px rgba(255, 105, 180, 0.3);
            }
            to {
                text-shadow: 2px 2px 20px rgba(255, 105, 180, 0.6);
            }
        }

        .name {
            font-size: 56px;
            color: #ff1493;
            font-weight: bold;
            margin: 15px 0;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        .message {
            font-size: 20px;
            color: #d946a6;
            line-height: 1.8;
            margin: 25px 0;
            font-style: italic;
            animation: fadeIn 2s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .signature {
            font-size: 18px;
            color: #ff69b4;
            margin-top: 30px;
            font-weight: bold;
        }

        .sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #ffb6c1;
            border-radius: 50%;
            animation: sparkle 2s infinite;
        }

        @keyframes sparkle {
            0%, 100% {
                opacity: 0;
                transform: scale(0);
            }
            50% {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="floating-hearts" id="heartsContainer"></div>
    
    <div class="card-container">
        <div class="card">
            <div class="flower-decoration flower-top-left">🌸</div>
            <div class="flower-decoration flower-top-right">🌺</div>
            <div class="flower-decoration flower-bottom-left">🌼</div>
            <div class="flower-decoration flower-bottom-right">🌻</div>
            
            <div class="content">
                <div class="main-heart">💖</div>
                <h1>¡Feliz Día</h1>
                <div class="name">Nancy!</div>
                <p class="message">
                    Tu amor es el refugio más cálido,<br>
                    tu sonrisa la luz que ilumina mi camino.<br>
                    Gracias por ser la mamá más increíble del mundo.<br>
                    ¡Te amo infinitamente! 
                </p>
                <div class="signature">Con todo mi corazón 💕</div>
            </div>
        </div>
    </div>

    <script>
        // Crear corazones flotantes
        const heartsContainer = document.getElementById('heartsContainer');
        const heartSymbols = ['💖', '💗', '💕', '💝'];
        
        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.textContent = heartSymbols[Math.floor(Math.random() * heartSymbols.length)];
            heart.style.left = Math.random() * 100 + '%';
            heart.style.animationDuration = (Math.random() * 5 + 5) + 's';
            heart.style.animationDelay = Math.random() * 5 + 's';
            heartsContainer.appendChild(heart);
            
            setTimeout(() => {
                heart.remove();
            }, 13000);
        }
        
        // Crear corazones continuamente
        setInterval(createHeart, 800);
        
        // Crear chispas
        const card = document.querySelector('.card');
        for (let i = 0; i < 20; i++) {
            const sparkle = document.createElement('div');
            sparkle.className = 'sparkle';
            sparkle.style.left = Math.random() * 100 + '%';
            sparkle.style.top = Math.random() * 100 + '%';
            sparkle.style.animationDelay = Math.random() * 2 + 's';
            card.appendChild(sparkle);
        }
    </script>
</body>
</html>
